<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">    
   <div fxFLex *ngIf="dish">
    <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>
        {{dish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button (click)="goback()">BACK</button>
    </mat-card-actions>
    </mat-card>


  </div>
  </div>



  <div fxFlex="40">
    <mat-list fxFlex>
      <mat-list-item *ngIf="dish">
        <h3>Comments</h3>
          <!-- <mat-list-item *ngFor="let comment of dish.comment">
          <h4 matLine>{{comment.comment}}</h4>
          <p matLine>{{comment.rating}}Stars</p>
          <p matLine>
          <span>--{{comment.author}} {{comment.date | date}}
          </span>
  
        </p>  -->
      </mat-list-item>
    </mat-list>
  </div> 

</div>
